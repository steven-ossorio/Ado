<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ado</title>
    <link rel="stylesheet" href="style.css">
    <script src="./bundle.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2>A-Do List</h2>
      <div class="submit-container">
        <input id="todo-input" type="text" name="" value="">
        <button class="add-todo-button" type="button" name="button">Submit</button>
      </div>
      <ul id="ul-list">
        <div class="li-container">
          <li class="1">Each submission will have a different color <button class="delete-todo-button" type="submit" name="button">X</button></li>
        </div>
      </ul>
    </div>
  </body>
</html>
