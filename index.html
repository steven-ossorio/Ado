<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="./bundle.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2>A-Do List</h2>
      <div class="submit-container">
        <input id="todo-input" type="text" name="" value="" placeholder="Write a task">
        <button class="add-todo-button" type="button" name="button">Submit</button>
      </div>
      <ul id="ul-list">
        <div class="li-container">
          <li class="first">Each submission will have a different color <button class="delete-todo-button" type="submit" name="button">X</button></li>
        </div>
      </ul>
      <footer>
        Created by: Steven Ossorio

        <div class="links-container">
          <a href="https://github.com/steven-ossorio"><i class="fa fa-github" aria-hidden="true"></i></a>

          <a href="https://www.linkedin.com/in/steven-ossorio/">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>

          <a href="https://github.com/steven-ossorio/DOMQuery">DOMQuery</a>
        </div>
    </div>
  </body>
</html>
